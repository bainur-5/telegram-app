<!doctype html>
<html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Market</title><link rel="stylesheet" href="../main.css"/></head><body>
<div class="app"><div class="dotsBlock dotsBlock--top"></div><div class="dotsBlock dotsBlock--bottom"></div>
<div class="topBar"><div class="topBar__left"><div class="topBar__score_block"><div class="topBar__score_icon"><img src="../../src/assets/token-branded_ton.svg" alt="TON logo"/></div><div class="topBar__score"><span>2014</span></div></div><div class="topBar__score_block"><div class="topBar__score_icon"><img src="../../src/assets/token-branded_ton.svg" alt="TON logo"/></div><div class="topBar__score"><span>2014</span></div></div><button class="topBar_add"><span>+</span></button></div><div class="topBar__right"><button class="cut-corner-btn" aria-label="User"><span class="cut-corner-btn__icon"><img src="../../src/assets/user.svg" alt=""/></span></button></div></div>
<main class="market-page"><div class="market-header"><h2 class="market-header__title">Маркет</h2><button type="button" class="market-header__refresh" aria-label="Обновить">↻</button></div>
<div class="market-controls"><div class="market-controls__tabs" role="tablist" aria-label="Фильтр"><button type="button" role="tab" aria-selected="true" class="market-controls__tab is-active" data-tab="all">Все</button><button type="button" role="tab" aria-selected="false" class="market-controls__tab" data-tab="mine">Ваши</button></div><div class="market-controls__dropdown"><button type="button" class="market-controls__dropdownBtn" id="sortBtn" aria-expanded="false">Цена <span class="market-controls__chevron">▾</span></button><ul class="market-controls__dropdownMenu page-hidden" id="sortMenu" role="listbox"><li><button type="button" role="option" class="market-controls__dropdownItem is-active" data-sort="price">Цена</button></li><li><button type="button" role="option" class="market-controls__dropdownItem" data-sort="amount">Кол-во</button></li></ul></div><button type="button" class="market-controls__fromTo" id="orderBtn"><span class="market-controls__fromToIcon" aria-hidden="true"><img src="../../src/assets/oi_caret-top.svg" alt="top"/></span></button></div>
<div class="market-page__createWrap"><button class="retro-gold-btn" id="openCreate" style="--rgb-w:100%"><span class="retro-gold-btn__border"></span><span class="retro-gold-btn__surface"></span><span class="retro-gold-btn__dots"></span><span class="retro-gold-btn__text">+ Создать заказ</span></button></div>
<div class="market-page__grid" id="marketGrid"></div></main>
<nav class="navigation" aria-label="Main navigation" data-active="market"></nav></div>
<div class="create-order-modal__overlay page-hidden" id="createModal"><div class="create-order-modal" role="dialog" aria-modal="true" aria-label="Создать заказ"><button type="button" class="create-order-modal__close" id="closeCreate" aria-label="Закрыть">×</button><h3 class="create-order-modal__title">Создать заказ</h3><div class="create-order-modal__section"><div class="create-order-modal__rowHead"><span>Количество яиц</span><span class="create-order-modal__muted">мин. 100</span></div><input class="create-order-modal__input" type="text" inputmode="decimal" id="eggsInput" placeholder="Введите количество яиц (мин. 100)"/><div class="create-order-modal__quick"><button type="button" data-p="25">25%</button><button type="button" data-p="50">50%</button><button type="button" data-p="75">75%</button><button type="button" data-p="100">МАКС</button></div><p class="create-order-modal__hint">Доступно: <span id="balanceEggs">0</span> яиц</p></div><div class="create-order-modal__section"><div class="create-order-modal__rowHead"><span>Общая цена (TON)</span></div><input class="create-order-modal__input" type="text" inputmode="decimal" id="tonInput" placeholder="Введите общую цену в TON"/><div class="create-order-modal__summary"><div><span>Комиссия продавца (5%)</span><span id="feeValue">—</span></div><div><span>Вы получите</span><span class="is-accent" id="receiveValue">—</span></div></div></div><button class="retro-gold-btn create-order-modal__submit" id="submitCreate" style="--rgb-w:100%;--rgb-h:32px;--rgb-border:#6DBAFB;--rgb-inner-border:#599FFA;--rgb-top:#6DBAFB;--rgb-bottom:#427FF9;--rgb-dot:rgba(95,205,251,.95);--rgb-background:#6DBAFB;--rgb-text-stroke:#427FF9"><span class="retro-gold-btn__border"></span><span class="retro-gold-btn__surface"></span><span class="retro-gold-btn__dots"></span><span class="retro-gold-btn__text">Создать заказ</span></button></div></div>
<script src="../js/ui.js"></script><script src="../js/market.js"></script></body></html>
